<div class="EAad" style="position:relative; cursor:pointer; background:#F8EDCD; color: #000; font: normal 13px arial,helvetica,clean,sans-serif; width:{adwidth}px; height:{adheight}px; overflow:hidden; word-wrap:break-word; padding:0;margin:0; text-align:center;">

  <div style="height:498px;border:1px solid #adaeae;">
    <div style="margin: 12px;font: bold 24px Tahoma, sans-serif; color: #C91517">
      Lediga jobb
    </div>

    <div style="background:#fff; box-sizing: border-box;border:1px solid #adaeae;height:384px; margin:0px 12px;text-align:center;">

      <div style="display:table;text-align:center; margin: 24px auto;">
        <div style="display:table-cell;vertical-align:middle;height:100px;overflow: visible;text-align:center;">
          {shoutimage}
        </div>
      </div>

    	<div style="margin-top:2px;width:100%;font-weight: 700; font-size: 20px;">{shouttitle}</div>

    	<div style="color:#C7C7C7; margin-top: -2px;font-size: 18px; font-weight:700;overflow:hidden; width:100%;">{custom1 type=text}</div>
      
      <div style="font-size:14px; width:75%;margin:24px; height: 88px; overflow:hidden;text-overflow:ellipsis;">{shouttext}</div>

      <div style="width:100%;overflow:hidden;">
        <img src="http://cdn.easy-ads.com/subscriber/images/blocket/dfind-logo-33.png">
      </div>
    </div> 

    <div style="height: 32px;margin:8px 12px;padding-top:8px;">
      <div style="float:left; text-align:left;padding:3px 12px;border-radius:4px;color:#fff;background-color:#4a75a2;font: normal 11px;">Fler lediga jobb</div>
      <div style="float:right; text-align:right;padding:4px 2px;">
        <img src="http://cdn.easy-ads.com/subscriber/images/blocket/blocket_logo_small.png">
      </div>
    </div>
  </div>
</div>
