<div class="EAad" style="position:relative; cursor:pointer; background:#fff; color: #000; font: normal 12px 'HelveticaNeue',helvetica,clean,sans-serif; width:{adwidth}px; height:{adheight}px; overflow:hidden; word-wrap:break-word; padding:0;margin:0;">

  <div style="height:323px;border:1px solid #adaeae;">
  	<div style="margin:auto;text-align:center;">
  		<img style="max-width:188px; max-height:198px; border:0; margin: 5px auto;" src="{imagesrc}" alt="" />
  	</div>

  	<div style="z-index: 2; position: absolute; left: 0px; top: -18px; margin: 0; padding:0;height:108px;overflow:hidden;">
  		<img src="http://cdn.easy-ads.com/subscriber/images/blocket/era-logo-118.png" />
  	</div>

  	<div style="margin: 4px 0px 0px 8px; height:68px; width:188px; font-family: Georgia, serif; font-weight: 700; font-size: 13px; overflow: hidden;">{custom9 type=text title=Titel}</div>
  	<div style="margin: 0px 8px; overflow:hidden; text-transform:uppercase;">{shouttitle}</div>
  </div>
</div>
