<div class="EAad" style="width:{adwidth}px; height:{adheight}px;">
  <div style="height:128px;overflow:hidden; word-wrap:break-word; padding:0;margin:0;text-align:center;position:relative; cursor:pointer; background:#fff; color: #000; font: normal 13px arial,helvetica,clean,sans-serif; border:1px solid #adaeae;">
    <div style="margin-top: 20px;width:100%;height:24px; font-weight: 700; font-size: 18px; overflow: hidden;">{shouttitle}</div>
    <div style="color:#C7C7C7; height:24px; margin-top: -2px;font-size: 17px; font-weight:700;overflow:hidden;">{custom1 type=text}</div>

    <div style="width:100%;margin:0;padding:0;height:48px;">
      <div style="float:left;height:42px; width: 50%; padding-top: 16px;">
        <img style="margin-left:-5px;" src="http://cdn.easy-ads.com/subscriber/images/blocket/dfind-logo-29.png" />
      </div>
      <div style="float:right;display:table-cell;vertical-align:middle;max-height:42px;width:49%; text-align:center; padding: 16px 0px; overflow:hidden; ">
        {shoutimage}
      </div>
    </div>
  </div>
</div>
