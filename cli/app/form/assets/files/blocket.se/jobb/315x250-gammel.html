<div class="EAad" style="position:relative; cursor:pointer; background:#F8EDCD; color: #000; font: normal 13px arial,helvetica,clean,sans-serif; width:{adwidth}px; height:{adheight}px; overflow:hidden; word-wrap:break-word; padding:0;margin:0;box-sizing: border-box;border:1px solid #adaeae; text-align:center;">

  <div style="margin-top:6px;margin-bottom:6px;font: bold 24px Tahoma, sans-serif; color: #C91517">
    Lediga jobb
  </div>

  <div style="background:#fff; box-sizing: border-box;border:1px solid #adaeae;height:170px; margin:0px 12px;">

  	<div style="padding-top: 10px;margin-top:2px;width:100%;font-weight: 700; font-size: 18px;">{shouttitle}</div>

  	<div style="color:#C7C7C7; margin-top: -2px;font-size: 17px; font-weight:700;overflow:hidden; width:100%;">{custom1 type=text}</div>
    
    <div style="font-size:12px; width:90%;margin:5px; height: 64px; overflow:hidden;text-overflow:ellipsis;">{shouttext}</div>

    <div style="width:100%;overflow:visible;">
      <div style="float:left;width: 45%;display:table-cell;vertical-align:bottom;text-align:left;margin-left:12px;">
        <img src="http://cdn.easy-ads.com/subscriber/images/blocket/dfind-logo-29.png" />
        <div style="margin-left: 36px; margin-top:-4px;color: #666;font: normal 9px 'Trebuchet MS',sans-serif;">Finance</div>
      </div>
      <div style="float:right;max-height:48px;width:49%; margin-top:-6px; text-align:center; overflow:hidden; ">
        {shoutimage}
      </div>
    </div>
  </div> 

  <div style="height: 24px;margin:0px 12px;padding-top:8px;">
    <div style="float:left; text-align:left;padding:3px 15px;border-radius:4px;color:#fff;background-color:#4a75a2;">Fler lediga jobb</div>
    <div style="float:right; text-align:right;">
      <img src="http://cdn.easy-ads.com/subscriber/images/blocket/blocket_logo2.png">
    </div>
  </div>

</div>
