<div class="EAad" style="position:relative; cursor:pointer; background:#fff; color: #000; font: normal 13px arial,helvetica,clean,sans-serif; width:{adwidth}px; height:{adheight}px; overflow:hidden; word-wrap:break-word; padding:0;margin:0;text-align:center;">

  <div style="height:348px;border:1px solid #adaeae;">
    <div style="margin: 16px;">
      <img src="http://cdn.easy-ads.com/subscriber/images/blocket/jobb-logo-23.png" />
    </div>

  	<div style="margin-bottom:6px;text-align:center;height:80px;overflow: hidden;">
      {shoutimage}
  	</div>

  	<div style="font-weight: 700; font-size: 17px; overflow: hidden;">{shouttitle}</div>
  	<div style="color:#C7C7C7; margin-top: -2px;font-size: 16px; font-weight:700;overflow:hidden; width:100%;">{custom1 type=text}</div>

    <div style="margin: 10px 32px; height: 108px; overflow:hidden;">{shouttext}</div>

    <img src="http://cdn.easy-ads.com/subscriber/images/blocket/dfind-logo-33.png">
  </div>
</div>
